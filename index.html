<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Conexión con el CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Conexión con el Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192x192.png">
  <!-- Conexión con el JavaScript -->
  <script defer src="js/script.js"></script>
</head>
<body>
  <css-doodle use="var(--main)"></css-doodle>
  <div class="thought">
    <h2>Get Shit Done &check;</h2>
  </div>
  <h1>To Do</h1>
  <form id="form">
    <input type="text" class="input" id="input" placeholder="Enter Your Task" autocomplete="off">
    <ul class="todos" id="todos"></ul>
  </form>
  <small>
    Left click to mark as completed.<br>
    Right click to delete task.
  </small>
</body>
</html>
