<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Kawaii 🐻💕</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/css-doodle@0.35.0/css-doodle.min.js"></script>
</head>
<body>

    <!-- Fondo interactivo -->
    <css-doodle id="bg-doodle" use="var(--main)"></css-doodle>

    <!-- Burbuja animada -->
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Osito flotante -->
    <div class="bear"></div>

    <header>
        <h1>🌸 To-Do List 🌸</h1>
    </header>

    <main>
        <div class="todo-container">
            <h2>Mis Tareas ✨</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Añade algo bonito..." required>
                <button type="submit">✨ Añadir ✨</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </main>

    <footer>
        <p>✨ Hecho con amor y ternura ✨</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
