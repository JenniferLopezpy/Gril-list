<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern Todo List PWA with elegant design">
    <title>Elegant Todo List</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Dancing+Script:wght@600&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <!-- Elementos flotantes -->
    <div class="floating-element" style="top: 10%; left: 15%">✨</div>
    <div class="floating-element floating-heart" style="top: 30%; right: 20%">❤️</div>
    <div class="floating-element floating-star" style="top: 70%; left: 25%">⭐</div>
    

    <div class="container">
      <div class="thought">
        <h2>Get this shit gone!</h2>
      </div>
      <h1>Thing's to do:</h1>
      <form id="form">
        <input 
          type="text" 
          class="input" 
          id="input" 
          placeholder="What needs to be done?" 
          autocomplete="off" 
          aria-label="New task input"
        />
        <ul class="todos" id="todos"></ul>
      </form>
      <small>
        Click task to complete • Click icon to delete<br>
        Tasks saved automatically
      </small>
    </div>
  </body>
</html>
