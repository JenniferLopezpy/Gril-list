<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="thought">
    <h2>Get Shit Done &check;</h2>
  </div>
  <h1>To Do</h1>
  <form id="form">
    <input type="text" class="input" id="input" placeholder="Enter Your Task" autocomplete="off" />
    <ul class="todos" id="todos"></ul>
  </form>
  <small>
    Left click to mark as completed.<br />
    Right click to delete task.
  </small>
  <svg id="hearts" viewBox="-600 -400 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <symbol  id="heart" viewBox="-69 -16 138 138">
    <path d="M0,12
             C 50,-30 110,50  0,120
             C-110,50 -50,-30 0,12z"/>
    </symbol>
</defs>
</svg>
</body>
</html>
